<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Restaurants</title>
    <link rel="icon" href="../assets/briskey-2.png">
    <link rel="stylesheet" href="../styles/check.css">


</head>
<body>
    <div class="hero container">
        <!-- Start Navigation Bar -->
        <nav class="top-nav">
          <img src="../assets/briskey-2.png" alt="" />
          <ul class="links">
            <li>Edit Profile</li>
            
            <button class="btn btn-green" >Log Out</button>
          </ul>
        </nav>
        <!-- End Navigation Bar -->
    </div>

    <div class="center">
        <div class="image">
            <img src="../assets/subway.png" alt="didnt open">
        </div>
    </div>
    <div class="center">
        <button class="btn-2">Restaurant Name</button>
    </div>
    <div class="center">
        <button class="btn-2">More Details</button>
    </div>


    <!--Two columns Div-->
    <div class="row">
        <div class="column-1">
          <h2>Reviews</h2>
          <input placeholder="Username-1">
          <textarea>
            
          </textarea>
         

        </div>
        <div class="column-2">
          <h2>Ratings</h2>
          <p class="p2">Rate your experience</p>
          <div class="rate">   
            <input type="radio" id="star5" name="rate" value="5" >
            <label for="star5" title="text">5 stars</label>
            <input type="radio" id="star4" name="rate" value="4" >
            <label for="star4" title="text">4 stars</label>
            <input type="radio" id="star3" name="rate" value="3" >
            <label for="star3" title="text">3 stars</label>
            <input type="radio" id="star2" name="rate" value="2" >
            <label for="star2" title="text">2 stars</label>
            <input type="radio" id="star1" name="rate" value="1" >
            <label for="star1" title="text">1 star</label>
          </div>
          <input placeholder="Review Text " class="col2-input">
        </div>    
      </div>
      <!--Two columns Div-->


     
</body>
</html>
